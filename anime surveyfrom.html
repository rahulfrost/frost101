<style>
:root {
  --color-white: #f3f3f3;
  --color-lightblue: #add8e6;
  --color-darkblue-alpha: rgba(27, 27, 50, 0.8);
  --color-green: #107869;
  --color-orange: #f0b851;
  --color-lightorange: #f8ce82;
}

*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  font-size: 1rem;
  font-weight: 400px;
  font-color: #088F8;
  line-height: 1.4;
  color: var(--color-white);
  margin: 0;
}

/* mobile friendly alternative to using background-attachment: fixed */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  z-index: -1;
  background: var(--ceolor-orange);
  background-image: linear-gradient(
      115deg,
      rgba(200, 118, 27, 0.8),
      rgba(136, 113, 206, 0.7)
    ),
    url(http://www.spreadsheetlab.org/wp-content/uploads/2020/09/Anime-930x620.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
}
#title{
  text-align: center;
   text-decoration: underline;
  text-shadow: 1px 1px white;
  color: #f44336;
  font-family: Fantasy;
  text-transform: uppercase;
  font-size: 50px;
}
#description{
  text-align: center;
 font-size: 30px;
  font-family:Monospace;
  color: #274472;
  text-transform: uppercase;
}
h1 {
  font-weight: 400;
  line-height: 1.2;
}

p {
  font-size: 1.125rem;
}

h1,
p {
  margin-top: 0;
  margin-bottom: 0.5rem;
}

label {
  display: flex;
  align-items: center;
  font-size: 1.125rem;
  margin-bottom: 0.5rem;
}

input,
button,
select,
textarea {
  margin: 0;
  font-family: inherit;
  font-size: inherit;
  line-height: inherit;
}

button {
  border: none;
}

.container {
  width: 100%;
  margin: 3.125rem auto 0 auto;
}

@media (min-width: 576px) {
  .container {
    max-width: 540px;
  }
}

@media (min-width: 768px) {
  .container {
    max-width: 720px;
  }
}

.header {
  padding: 0 0.625rem;
  margin-bottom: 1.875rem;
}

.description {
  font-style: italic;
  font-weight: 200;
  text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4);
}

.clue {
  margin-left: 0.25rem;
  font-size: 0.9rem;
  color: #0000FF;
}

.text-center {
  text-align: center;
}

/* form */

form {
  background: var(--color-lightorange);
  padding: 2.5rem 0.625rem;
  border-radius: 0.25rem;
}

@media (min-width: 480px) {
  form {
    padding: 2.5rem;
  }
}

.form-group {
  margin: 0 auto 1.25rem auto;
  padding: 0.25rem;
}

.form-control {
  display: block;
  width: 100%;
  height: 2.375rem;
  padding: 0.375rem 0.75rem;
  color: #495057;
  background-color: #fff;
  background-clip: padding-box;
  border: 1px solid #ced4da;
  border-radius: 0.25rem;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.form-control:focus {
  border-color: #80bdff;
  outline: 0;
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.input-radio,
.input-checkbox {
  display: inline-block;
  margin-right: 0.625rem;
  min-height: 1.25rem;
  min-width: 1.25rem;
}

.input-textarea {
  min-height: 120px;
  width: 100%;
  padding: 0.625rem;
  resize: vertical;
}

.submit-button {
  display: block;
  width: 20%;
  padding: 0.75rem;
  background: var(--color-green);
  color: #ffffff;
  border-radius: 20px;
  cursor: pointer;
    text-align: center;
  margin-left: 220px;
}

}
#font-ting{

</style>
